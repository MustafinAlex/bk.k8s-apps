apiVersion: v1
kind: ConfigMap
metadata:
    name: bop-config-api-values
    namespace: application
data:
  values.yaml: |
    {
      fullnameOverride: "bop-config-api",

      # -- Enable configmap from Helm chart
      configMap: {
        SALESTAXSERVICE: "net.tcp://1",
        SHARED: "shared",
        APPLICATION__ENVIRONMENT: "devqa"
        },

      autoscalingPolicy: {
        minReplicas: 1,
        maxReplicas: 2,
        targetCpuUtilization: 50
       },

      Resources: {
        Limits:{
          Memory: 128Mi,
          CPU: 100m
        },
        Requests:{
          Memory: 50Mi,
          CPU: 50m
        }
      }
    }

