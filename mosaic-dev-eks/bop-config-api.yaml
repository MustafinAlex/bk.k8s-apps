apiVersion: v1
kind: ConfigMap
metadata:
    name: bop-config-api-values
    namespace: application
data:
  values.yaml: |
     {

      replicaCount: 1, 

      fullnameOverride: "bop-config-api",

      # -- Enable configmap from Helm chart
      configMap: {
        SALESTAXSERVICE: "net.tcp://1",
        SHARED: "shared",
        APPLICATION__ENVIRONMENT: "devqa"
        },

      autoscalingPolicy: {
        minReplicas: 1,
        maxReplicas: 1,
        targetCpuUtilization: 100
       }


      }

