apiVersion: v1
kind: ConfigMap
metadata:
    name: bop-config-api-values
    namespace: application
data:
  values.yaml: |
    fullnameOverride: bop-config-api
    image.tag: 1.16.0

    autoscalingPolicy:
      minReplicas: 1
      maxReplicas: 2
      targetCpuUtilization: 50

    resources:
      limits:
        memory: 128Mi
        cpu: 100m
      requests:
        memory: 50Mi
        cpu: 50m
 
    # -- Enable configmap from Helm chart
    configMap:
      SALESTAXSERVICE: 'net.tcp://1'
      SHARED: shared
      APPLICATION__ENVIRONMENT: devqa
